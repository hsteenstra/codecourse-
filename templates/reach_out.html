{% extends "base.html" %}
{% block content %}

<div class="card card-pad-lg">
  <h1>Support</h1>
  <p class="subtitle">Send a message to the Code For ME team. If email sending is enabled, it will also be delivered to <strong>codeformaine@gmail.com</strong>.</p>

  <form method="post" class="form" style="margin-top: 12px;">
    <label>Your message</label>
    <textarea name="message" placeholder="Tell us what you need..." rows="6" required></textarea>
    <label>Optional photo URL (teachers)</label>
    <input name="photo_url" placeholder="https://...">
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

{% endblock %}
