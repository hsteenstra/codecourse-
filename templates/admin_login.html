{% extends "base.html" %}
{% block content %}

<div class="grid">
  <div class="col-6">
    <div class="card card-pad-lg">
      <h1>Admin login</h1>
      <p class="subtitle">Manage lessons and tracks.</p>
      <form method="post" class="form" style="margin-top: 12px;">
        <label>Username</label>
        <input name="username" placeholder="Admin username" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Admin password" required>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>
      <p class="muted" style="margin-top: 12px; font-weight: 800;">Default: <strong>admin / admin123</strong>. Change with <code>CODECOURSE_ADMIN_USER</code> and <code>CODECOURSE_ADMIN_PASS</code>.</p>
    </div>
  </div>
</div>

{% endblock %}
