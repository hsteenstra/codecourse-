{% extends "base.html" %}
{% block content %}

<div class="card center">
  <h1>Admin Login</h1>
  <form method="post">
    <input name="username" placeholder="Admin username" required>
    <input type="password" name="password" placeholder="Admin password" required>
    <button class="primary">Sign in</button>
  </form>
  <p class="muted" style="margin-top: 1rem;">Default admin is <strong>admin / admin123</strong>. Change it in your environment variables.</p>
</div>

{% endblock %}
